<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="demo">
        <option value="">--------</option>
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>
        <option value="4">D</option>
        <option value="5">E</option>
    </select>
    <button onclick="m1()">Click</button>
</body>
<script>
function m1() {
    let number = document.getElementById("demo").value 
    switch(number) {
        case "1":
            console.log("1");
            break;
        case "2":
            console.log("2");
            break;
        case "3":
            console.log("3");
            break;
        case 4:
            console.log("4");
            break;
        case 5:
            console.log("5");
            break; 
        default:
            console.log("100");
    }
}
</script>
</html>
