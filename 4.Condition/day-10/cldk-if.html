    // if... else if
    let number3 = +prompt("Nhập số bất kỳ: ")
    if (number3 > 5) {
        alert(number3 + " lớn hơn 5")
    } else if (number3 > 0) {
        alert(number3 + " lớn hơn 0 và nhỏ hơn 5")
    } else {
        alert(number3 + " nhỏ hơn 5 và nhỏ hơn 0")
    }

    // if lồng nhau
    let number4 = +prompt("Nhập số bất kỳ: ")
    if (number4 > 5) {
        if (number4 > 10) {
            alert(number4 + " lớn hơn 10")
        } else {
            alert(number4 + " lớn hơn 5 và nhỏ hơn 10")
        }
    } else {
        alert(number4 + " nhỏ hơn 5 và nhỏ hơn 10")
    }
