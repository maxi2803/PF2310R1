<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width: 700px;">
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" id="money"></td>
            <td>
                <select id="from" style="width: 170px;">
                    <option value="23000">VietNam</option>
                    <option value="1">USD</option>
                    <option value="3000">Korea</option>
                    <option value="5000">China</option>
                    <option value="0.8">Euro</option>
                </select>
            </td>
            <td>
                <select id="to" style="width: 170px;">
                    <option value="23000">VietNam</option>
                    <option value="1">USD</option>
                    <option value="3000">Korea</option>
                    <option value="5000">China</option>
                    <option value="0.8">Euro</option>
                </select>
            </td>
            <td>
                <button onclick="changeMoney()">Convert</button>
                <button onclick="changeMoney1()">Convert1</button>
            </td>
        </tr>
    </table>
    <p id="result"></p>
</body>
<script>
    function changeMoney() {
        let money = +document.getElementById("money").value 
        let from = document.getElementById("from").value
        let to = document.getElementById("to").value
        let result
        if (from == "VND" && to == "USD") {
            result = money / 23000
        } else if (from == "USD" && to == "VND") {
            result = money * 23000
        } else {
            result = money
        }
        document.getElementById("result").innerHTML = "Result: " + result.toFixed(3)
    }

    function changeMoney1() {
        let money = +document.getElementById("money").value 
        let from = +document.getElementById("from").value
        let to = +document.getElementById("to").value
        let result = money * to / from
        document.getElementById("result").innerHTML = "Result: " + result.toFixed(3)
    }
</script>
</html>
