<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bài 2</h2>
    <button onclick="b2()">Tính BMI</button>
    <hr>
    <h2>Bài 3</h2>
    <p>Giá hoa quả</p>
    <input type="text" id="fruit">
    <button onclick="b3()">Tính giá</button>
    <p id="result"></p>
    <hr>
    <h2>Bài 4</h2>
    <p>Tính ngày trong tháng</p>
    <input type="text" id="month">
    <button onclick="b4()">Tính ngày</button>
    <p id="result1"></p>
    <hr>
</body>
<script>
    // bài 2
    function b2() {
        let weight = +prompt("Nhập cân nặng cần tính: (kg)")
        let height = +prompt("Nhập chiều cao cần tính: (m)")
        let bmi = weight / (height * height)
        let status
        if (bmi > 40) {
            status = "Béo phì độ III"
        } else if (bmi >= 35) {
            status = "Béo phì độ II"
        } else if (bmi >= 30) {
            status = "Béo phì độ I"
        } else if (bmi >= 25) {
            status = "Thừa cân"
        } else if (bmi >= 18.5) {
            status = "Bình thường"
        } else if (bmi >= 17) {
            status = "Gầy độ I"
        } else if (bmi >= 16) {
            status = "Gầy độ II"
        } else {
            status = "Gầy độ III"
        }
        alert("Chỉ số BMI của bạn là: " + bmi.toFixed(3) + "; bạn đang có tình trạng là: " + status)
    }

    // bài 3
    function b3() {
        let fruit = document.getElementById("fruit").value 
        let price
        switch (fruit) {
            // gộp case của cú pháp switch case, cho phép viết nhiều case có chung tập lệnh thực thi
            // mà không cần viết đi viết lại tập lệnh nhiều lần
            case "Ổi":
            case "Dưa hấu":
                price = "20000VND/kg"
                break;
            case "Táo":
            case "Xoài":
                price = "30000VND/kg"
                break;
            case "Cam":
            case "Chôm chôm":
                price = "40000VND/kg"
                break;
            case "Măng cụt":
                price = "50000VND/kg"
                break;
            default:
                price = "Nhập tên quả không chính xác!"
        }
        document.getElementById("result").innerHTML = price
    }

    // bài 4
    function b4() {
        let month = document.getElementById("month").value 
        let day
        switch (month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                day = "Tháng " + month + " có 31 ngày"
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                day = "Tháng " + month + " có 30 ngày"
                break;
            case "2":
                day = "Tháng 2 có 28 hoặc 29 ngày"
                break;
            default:
                day = "Nhập tháng không chính xác!"
        }
        document.getElementById("result1").innerHTML = day
    }
</script>
</html>
