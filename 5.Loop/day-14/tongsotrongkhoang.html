<script>
    let number1 = +prompt("Nhập số bất kỳ: ")
    let number2 = +prompt("Nhập số bất kỳ: ")
    let sum = 0
    if (number1 > number2) {
        for (let i = number2; i <= number1; i++) {
            sum += i
        }
    } else if (number1 < number2) {
        for (let i = number1; i <= number2; i++) {
            sum += i
        }
    } else {
        sum = number1
    }
    alert("Tổng là: " + sum)
</script>
