<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        table {
            width: 800px;
            margin: auto;
        }

        table, tr, td {
            border: 1px solid;
        }

        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="result"></div>
</body>
<script>
    let data = "<h1>Bảng cửu chương</h1>"
    data = data + "<table>" // tương đương: data += "<table>"
    for (let i = 1; i < 10; i++) {
        data = data +  "<tr>"
        for (let j = 2; j < 10; j++) {
            data = data +  "<td>"
            data = data +  (j + " x " + i + " = " + (i * j))
            data = data +  "</td>"
        }
        data = data +  "</tr>"
        console.log(data);
    }
    data = data +  "</table>"
    console.log(data);
    document.getElementById("result").innerHTML = data
</script>
</html>
