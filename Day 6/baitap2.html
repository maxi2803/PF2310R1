<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Số tiền vay</h2>
    <input type="text" id="vay">
    <h2>Lãi suất</h2>
    <input type="text" id="lai">
    <h2>Số năm</h2>
    <input type="text" id="nam">
    <button onclick="m1()">Tính lãi</button>

</body>
<script>
    function m1() {
        let a = +document.getElementById('vay').value
        let b = +document.getElementById('lai').value
        let c = +document.getElementById('nam').value
        let d = ((a * b/100) * c) + a
        alert(d)
    }
</script>
</html>
