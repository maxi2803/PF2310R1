<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="m1()">Tính chu vi hình tròn</button>
    <h2 id="result"></h2>
</body>
<script>
    function m1() {
        let radius = +prompt("Nhập bán kính hình tròn ở đây: ")
        let C = radius * radius * Math.PI
        let S = 2 * radius * Math.PI
        document.getElementById("result").innerHTML = "Chu vi hình tròn là: " + C.toFixed(3) +
                                                    "<br>Diện tích hình tròn là: " + S.toFixed(3)
    }
</script>
</html>
