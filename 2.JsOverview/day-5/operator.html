<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    // toán tử số học
    let number1 = 10
    let number2 = 3
    console.log(number1 + number2)
    console.log(number1 - number2)
    console.log(number1 * number2)
    console.log(number1 / number2)
    console.log(number1 % number2)

    // toán tử typeof xem bên index.html

    console.log("----------------")
    // toán tử gán
    let number3
    console.log("trước gán: " + number3)
    number3 = 100
    console.log("sau gán: " + number3)
    let number4 = 24

    // gán tổ hợp
    number3 += number4
    console.log("sau cộng bằng:" + number3)
    number3 = 100
    number3 -= number4
    console.log("sau trừ bằng:" + number3)
    number3 = 100
    number3 *= number4
    console.log("sau nhân bằng:" + number3)
    number3 = 100
    number3 /= number4
    console.log("sau chia bằng:" + number3)
    number3 = 100
    number3 %= number4
    console.log("sau phần trăm bằng:" + number3)
    number3 = 100

    console.log("----------------")
    // toán tử cộng chuỗi
    console.log("a" + 10)
    console.log(10 + "a")
    console.log("a" + 10 + 11)
    console.log(10 + 11 + "a")

    console.log(1 + 1)
    console.log(1 + "1")

    console.log("----------------")
    // toán tử so sánh
    let number5 = 10
    let number6 = 10

    console.log(number5 < number6)
    console.log(number5 > number6)
    console.log(number5 <= number6)
    console.log(number5 >= number6)

    console.log("----------------")
    let number7 = 10
    let number8 = "10"
    console.log(number7 == number8) //true
    console.log(number7 === number8) //false
    console.log(number7 != number8) //false
    console.log(number7 !== number8) //true

    console.log("----------------")
    // toán tử logic
    let boo = true
    console.log(!boo)
    console.log("--------&&--------")
    // &&: xác định giá trị của cặp điều kiện
    // giá trị trả về là true khi và chỉ khi cả cặp điều kiện là true
    // trả về false trong mọi trường hợp còn lại 
    console.log(true && true)
    console.log(true && false)
    console.log(false && true)
    console.log(false && false)
    console.log("--------||--------")
    // ||: xác định giá trị của cặp điều kiện
    // giá trị trả về là false khi và chỉ khi cả cặp điều kiện là false
    // trả về true trong mọi trường hợp còn lại 
    console.log(true || true)
    console.log(true || false)
    console.log(false || true)
    console.log(false || false)
</script>
</html>
