<script>
    // toán tử tăng giảm đơn vị của biến
    // ++a và a++ : làm tăng giá trị của biến lên 1 đơn vị
    // --a và a-- : làm giảm giá trị của biến lên 1 đơn vị
    // toán tử ở trước hay sau biến sẽ ảnh hưởng đến thời điểm tăng giảm giá trị
    // nếu toán tử ở trước biến, thì sẽ thực hiện tăng/giảm giá trị trước, sau đó mới tính toán tiếp
    // ngược lại, nếu toán tử ở sau biến, thì sẽ tăng giảm giá trị sau khi thực hiện tính toán
    // LƯU Ý: DÙ TRONG ĐIỀU KIỆN NÀO THÌ TOÁN TỬ TĂNG GIẢM SẼ LUÔN ĐƯỢC THỰC THI NẾU ĐÃ ĐƯỢC GỌI ĐẾN

    let number = 10
    let a = ++number
    let number1 = 10
    let b = number1++
    console.log(a);
    console.log(b);
    console.log(number);
    console.log(number1);
</script>
