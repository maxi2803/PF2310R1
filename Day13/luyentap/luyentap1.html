<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập 1</title>
</head>
<body>
    <button onclick="bai1()">Bai 1</button>
    <p id="kq1"></p>
</body>
<script>
    function bai1() {
        let data = ""
        for(let i = 1; i < 100; i++) {
            if (i === 99) {
                alert("Đã hoàn thành")
            } else {
                data += i + " "
            }
        }
        document.getElementById("kq1").innerHTML = data
    }
</script>
</html>
