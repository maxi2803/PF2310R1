    <script>
        function convertCase(string) {
        let result = "";
        for (let i = 0; i < string.length; i++) {
            const char = string[i];
            if (char >= "a" && char <= "z") {
            result += char.toUpperCase();
            } else {
            result += char;
            }
        }
        return result;
        }
        function main() {
        const input = prompt("Nhập một chuỗi: ");

        const output = convertCase(input);

        alert("Kết quả: " + output);
        }

        main();
    </script>
</html>
