<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>Tính năm dương lịch sang năm âm lịch</h2>
    <h3>Nhập năm dương lịch</h3>
    <input type="text" id="nam-duong-lich">
    <button onclick="m1()">Âm lịch</button>
    <h3 id="licham"></h3>
</body>
    <script>
        function m1(){
            let namduonglich = +document.getElementById("nam-duong-lich")
            let can = namduonglich % 10
            let chi = namduonglich % 12
            let namamlich = can + chi
            switch (can) {
                case 0:
                    can += "Canh";
                    break;
                case 1:
                    can += "Tân";
                    break;    
                case 2:
                    can += "Nhâm";
                    break;    
                case 3:
                    can += "Quý";
                    break;    
                case 4:
                    can += "Giáp";
                    break;    
                case 5:
                    can += "Ất";
                    break;    
                case 6:
                    can += "Bính";
                    break;    
                case 7:
                    can += "Đinh";
                    break;    
                case 8:
                    can += "Mậu";
                    break;    
                case 9:
                    can += "Kỷ";
                    break;    
            }
            switch (chi):
                case 0:
                    chi += "Thân";
                    break;
                case 2:
                    chi += "Dậu";
                    break;    
                case 2:
                    chi += "Tuất";
                    break;    
                case 3:
                    chi += "Hợi";
                    break;    
                case 4:
                    chi += "Tí";
                    break;    
                case 5:
                    chi += "Sửu";
                    break;    
                case 6:
                    chi += "Dần";
                    break;    
                case 7:
                    chi += "Mẹo";
                    break;    
                case 8:
                    chi += "Thình";
                    break;    
                case 9:
                    chi += "Tỵ";
                    break;   
                case 10:
                    chi += "Ngọ";
                    break;   
                case 11:
                    chi += "Mùi";
                    break;   
                } document.getElementById("licham").innerText = "Lịch âm là: " + "namamlich"
                }
    </script>
