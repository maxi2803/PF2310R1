<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="value">
    <button onclick="calculator('Foot')">FootToMeter</button>
    <button onclick="calculator('Meter')">MeterToFoot</button>
    <p id="result"></p>
</body>
<script>
    function footToMeter() {
        let foot = document.getElementById("value").value
        if (isNaN(foot)) {
            document.getElementById("result").innerHTML = "Error format. Please input again!"
            document.getElementById("value").value = ""
        } else {
            let meter = foot * 0.305
            document.getElementById("result").innerHTML = "Result: " + meter + "m"
        }
    }

    function meterToFoot() {
        let meter = document.getElementById("value").value
        if (isNaN(meter)) {
            document.getElementById("result").innerHTML = "Error format. Please input again!"
            document.getElementById("value").value = ""
        } else {
            let foot = meter * 3.279
            document.getElementById("result").innerHTML = "Result: " + foot
        }
    }

    // hàm tổng hợp giải quyết 2 phần nói trên
    function calculator(type) {
        let value = document.getElementById("value").value 
        if (isNaN(value)) {
            document.getElementById("result").innerHTML = "Error format. Please input again!"
            document.getElementById("value").value = ""
        } else {
            if (type === "Foot") {
                let meter = value * 0.305
                document.getElementById("result").innerHTML = "Result: " + meter + "m"
            } else {
                let foot = value * 3.279
                document.getElementById("result").innerHTML = "Result: " + foot
            }
        }
    }
</script>
</html>
