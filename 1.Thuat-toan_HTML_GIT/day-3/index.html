<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoHTML</title>
</head>
<body>
    <!-- thẻ tiêu đề -->
    <h1>PF2310R1</h1>
    <h2>PF2310R1</h2>
    <h3>PF2310R1</h3>
    <h4>PF2310R1</h4>
    <h5>PF2310R1</h5>
    <h6>PF2310R1</h6>
    <!-- thẻ văn bản  -->
    <p>PF2310R1</p>
    <!-- thẻ siêu liên kết  -->
    <!-- thuộc tính href: chứa đường dẫn siêu liên kết  -->
    <!-- thuộc tính targer: chỉ định cách mà siêu liên kết được mở ra  -->
    <a href="https://kenh14.vn/" target="_blank">Kênh 14</a>
    <!-- thẻ xuống dòng  -->
    <br>
    <!-- thẻ ảnh  -->
    <!-- thuộc tính src: chứa link ảnh cần hiển thị  -->
    <!-- thuộc tính alt: sẽ hiển thị khi link ảnh bị lỗi  -->
    <img src="https://nld.mediacdn.vn/291774122806476800/2022/6/14/photo-1-16551706664521148103833.jpg" alt="Ảnh bị lỗi">
    <!-- thẻ kẻ ngang  -->
    <hr>
    <!-- tập thẻ danh sách  -->
    <ul>
        <li>Ronaldo</li>
        <li>Messi</li>
        <li>Rooney</li>
    </ul>
    <ol>
        <li>Ronaldo</li>
        <li>Messi</li>
        <li>Rooney</li>
    </ol>
    <!-- tập thẻ tạo biểu mẫu  -->
    <!-- thuộc tính action: quy định địa chỉ mà dữ liệu được gửi đến  -->
    <!-- thuộc tính method: quy định cách mà dữ liệu được gửi  -->
    <form action="" method="">
        <!-- thẻ dán nhãn  -->
        <!-- thuộc tính for: chỉ định cho thành phần HTML có id tương ứng  -->
        <label for="demo">Name</label>
        <input type="text" id="demo">
        <!-- các thuộc tính của thẻ input  -->
        <input type="number">
        <input type="date">
        <input type="datetime-local">
        <input type="range">
        <input type="checkbox">Nam
        <input type="checkbox">Nữ
        <input type="radio" name="gender">Nam
        <input type="radio" name="gender">Nữ
        <input type="email">
        <input type="password">
        <button>Click me</button>
    </form>
    <!-- tập thẻ tạo bảng  -->
    <br><br>
    <table border="1" width="400px">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Quan</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Test</td>
            <td>30</td>
        </tr>
    </table>
    <!-- tập thẻ tạo lựa chọn  -->
    <br>
    <select>
        <option value="1">Number one</option>
        <option value="2">Number two</option>
        <option value="3">Number three</option>
    </select>
</body>
</html>
