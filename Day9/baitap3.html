<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap3</title>
</head>
<body>
    <h2>Giá hoa quả</h2>
    <input type="text" id="fruit">
    <button onclick="m1()">Báo giá</button>
    <p id="result"></p>
</body>
    <script>
        function m1() {
            let fruit = document.getElementById("fruit").value
            switch (fruit) {
            case "Ổi":
            case "Dưa Hấu":
                price = "20000VND/kg"
                break;
            case "Táo":
            case "Xoài":
                price = "30000VND/kg"
                break;
            case "Cam":
            case "Chôm Chôm":
                price = "40000VND/kg"
                break;
            case "Măng Cụt":
                price = "50000VND/kg"
                break;
            default:
                price = "Nhập tên quả không chính xác!"
            }
            document.getElementById("result").innerHTML = price
        }
    </script>
</html>
