<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap1.9</title>
</head>
<style>
    .center {
        text-align: center;
    }
</style>
<body>
    <table>
        <tr>
            <td class="center" style="width: 150px;">Amount</td>
            <td class="center" style="width: 150px;">From Currency</td>
            <td class="center" style="width: 150px;">To Currency</td>
            <td></td>
        </tr>
        <tr>
            <td style="width: 150px;"><input type="text" style="width: 150px;" id="money"></td>
            <td style="width: 150px; text-align: center;">
                <select name="" id="from" style="width: 100px;">
                    <option value="23000">VietNam</option>
                    <option value="1">USD</option>
                </select>
            </td>
            <td style="width: 150px; text-align: center;">
                <select name="" id="to" style="width: 100px;">
                    <Option value="1">USD</Option>
                    <option value="23000">VietNam</option>
                </select>
            </td>
            <td style="width: 150px;">
                <button onclick="m1()" style="background-color: #8F82CF;border: 1px solid #8AA8F1;">Convert</button>
            </td>
        </tr>
    </table>
    <h3 id="result"></h3>
</body>
    <script>
        function m1() {
            let money = +document.getElementById("money").value
            let from = +document.getElementById("from").value
            let to = +document.getElementById("to").value
            let result = money * to / from
            document.getElementById("result").innerHTML = "Result: " + result.toFixed(3)
        }
    </script>
</html>
