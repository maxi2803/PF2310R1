<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap2</title>
</head>
<body>
    <button onclick="m1()">Xác định BMI</button>
</body>
    <script>
        function m1(){
            let weight = prompt("Nhập số cân nặng: (kg)")
            let height = prompt("Nhập số chiều cao: (m)")
            let bmi = weight / (height * height)
            let status
            if (bmi < 16) {
                status = "Gầy độ III"
            } else if (bmi < 17 && bmi >= 16) {
                status = "Gầy độ II"
            } else if (bmi < 18.5 && bmi >= 17) {
                status = "Gầy độ I"
            } else if (bmi < 25 && bmi >= 18.5){
                status = "Bình thường"
            } else if (bmi < 30 && bmi >= 25) {
                status = "Thừa cân"
            } else if (bmi < 35 && bmi >= 30) {
                status = "Béo phì độ I"
            } else if (bmi < 40 && bmi >= 35) {
                status = "Béo phì độ II"
            } else if (bmi > 40){
                status = "Béo phì độ III"
            }
            alert("Chỉ số BMI của bạn là: " + bmi.toFixed(3) + "; tình trạng của bạn là: " + status)
        }
    </script>
</html>
