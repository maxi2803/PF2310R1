<script>
    // khai báo mảng
    // lưu ý: 1 mảng trong Js có thể chứa tất cả các kiểu dữ liệu trong Js
    let arr1 = [1, "a", true, null, undefined, {"name": "Quân"}]
    let arr2 = [1,2,3,4,5]

    let arr3 = new Array(5)
    console.log(arr3.length);
    console.log(arr3[2]);
    // gán giá trị cho phần tử tương ứng
    arr3[0] = 100
    arr3[2] = 300
    console.log(arr3[2]);
    console.log(arr3[1]);

    // khởi tạo với new
    let arr4 = new Array(1,2,3,4)
    console.log(arr4);

    // duyệt mảng
    for (let i = 0; i < arr4.length; i++) {
        console.log(arr4[i])
    }

    // lưu ý: độ dài mảng trong Js là không cố định, 
    // cho phép thêm xóa phần tử 1 cách khá thoải mái
    console.log("-------------------------------------");
    let arr5 = []
    console.log(arr5.length);
    console.log(arr5[0]);
    arr5[0] = 1000
    console.log(arr5.length);
    console.log(arr5[0]);
    console.log(arr5[1]);

    console.log("-------------------------------------");
    let arr6 = new Array(1)
    arr6[0] = 10
    console.log(arr6.length);

    arr6[1] = 11
