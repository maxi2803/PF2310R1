<script>
    // mảng đa chiều (mảng 2 chiều): 
    // ví dụ như trục tọa độ, trục tung và trục hoành
    // là mảng mà mỗi phần tử của mảng 1 chiều là 1 mảng 1 chiều khác
    // duyệt phần tử của mảng 2 chiều sẽ sử dụng for lồng
    // truy xuất phần tử của mảng 2 chiều sẽ có 2 chỉ số, 
    // theo hàng => theo cột
    
    // khai báo
    let arr = [
        [1,2,3],
        [4,5,6],
        [7,8,9]
    ]

    let arr1 = new Array(3)
    arr1[0] = new Array(3)
    arr1[1] = ["a", "b", "c"]
    arr1[2] = new Array(3)

    // duyệt mảng: dùng for lồng
    for(let i = 0; i< arr.length; i++) {
        console.log("Hàng thứ " + i);
        for(let j = 0; j < arr[i].length; j++) {
            console.log(arr[i][j]);
        }
    }
</script>
