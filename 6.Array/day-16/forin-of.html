<!DOCTYPE html>

<script>
    let arr = ["a", "b" , "d" , "h"]
    //for in dùng để lấy chỉ số phần tử của mảng
    for (let index in arr) {
        console.log(index);
    }
    //for of dùng để lấy giá trị phần tử của mảng
    for (let value of arr) {
        console.log(value);
    }
    //for thường
    for(let i = 0; i < arr.length; i++) {
        console.log(i);
        console.log(arr[i]);
    }
</script>
</html>
