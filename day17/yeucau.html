<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
</body>
    <script>
        function main() {
        const numbers = [];
        for (let i = 0; i < 10; i++) {
            const number = prompt("Nhập số thứ " + (i + 1) + ": ");
            numbers.push(parseInt(number));
        }
        let result = "";
        for (let i = 0; i < numbers.length; i++) {
            if (isPrime(numbers[i])) {
            result += numbers[i] + " ";
            }
        }
        alert(result);
        }
        function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        for (let i = 2; i * i <= number; i++) {
            if (number % i === 0) {
            return false;
            }
        }
        return true;
        }
        main();
    </script>
</html>
